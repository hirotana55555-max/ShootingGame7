version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: glitchtip
      POSTGRES_USER: glitchtip
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - glitchtip
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glitchtip"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - glitchtip
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    image: glitchtip/glitchtip:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "9000:8000"
    environment:
      DATABASE_URL: postgres://glitchtip:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/glitchtip
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-change_this_to_a_random_50_character_string}
      PORT: 8000
      EMAIL_URL: consolemail://
      GLITCHTIP_DOMAIN: ${GLITCHTIP_DOMAIN:-http://localhost:9000}
      CELERY_WORKER_AUTOSCALE: "1,1"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: 10000
    networks:
      - glitchtip

  worker:
    image: glitchtip/glitchtip:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ./bin/run-celery-with-beat.sh
    environment:
      DATABASE_URL: postgres://glitchtip:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/glitchtip
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-change_this_to_a_random_50_character_string}
      CELERY_WORKER_AUTOSCALE: "1,1"
    networks:
      - glitchtip

volumes:
  pgdata:
    driver: local

networks:
  glitchtip:
    driver: bridge
